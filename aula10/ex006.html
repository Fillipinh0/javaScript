<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style >

        #area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 250px;
            text-align: center;

        }
        


    </style>
    

</head>
<body >

    <div id="area">

        interaja...
    
    </div>

    <script>
     
     var a = window.document.getElementById('area')
     a.addEventListener('click', clicou)
     a.addEventListener('mouseenter', entrou)
     a.addEventListener('mouseout', saiu)

     function clicou() {
        a.innerText = 'clicou!'
        a.style.background = 'red'
     }
     function entrou() {
        a.innerText = 'entrou'
     }
     function saiu() {
        a.innerText = 'saiu'
        a.style.background = 'blue'
     }


    </script>
    
</body>
</html>
